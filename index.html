<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Optimizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2563eb;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .tabs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      border-bottom: 1px solid #ddd;
    }
    .tab {
      padding: 1rem;
      cursor: pointer;
      text-align: center;
      background: #f3f4f6;
    }
    .tab.active {
      background: #fff;
      border-bottom: 2px solid #2563eb;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      padding: 1rem;
      background: #fff;
    }
    .tab-content.active {
      display: block;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 0;
      background: #f9fafb;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .notification {
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
    }
    .success { background: #d1fae5; color: #065f46; }
    .warning { background: #fef3c7; color: #92400e; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <header>
    <h1>AI Resume Optimizer</h1>
    <div id="notifications"></div>
  </header>

  <div class="tabs">
    <div class="tab active" onclick="showTab('resume')">üìÑ Resume</div>
    <div class="tab" onclick="showTab('analyze')">üìä Analyze</div>
    <div class="tab" onclick="showTab('optimize')">‚ö° Optimize</div>
  </div>

  <div id="resume" class="tab-content active">
    <h2>Paste Your Resume Data</h2>
    <textarea id="resumeInput" rows="8" style="width:100%;"></textarea><br>
    <button id="parseBtn" onclick="parseResumeText()">Parse Resume</button>
    <div id="structuredResume"></div>
  </div>

  <div id="analyze" class="tab-content">
    <h2>Paste Job Description</h2>
    <textarea id="jdInput" rows="8" style="width:100%;"></textarea><br>
    <button id="analyzeBtn" onclick="analyzeMatch()">Analyze Match</button>
    <div id="analysisOutput"></div>
  </div>

  <div id="optimize" class="tab-content">
    <h2>Optimization Suggestions</h2>
    <button id="optimizeBtn" onclick="startOptimization()">Optimize Resume</button>
    <div id="optimizationOutput"></div>
  </div>

  <script>
    const WORKER_URL = "https://resume-customizing.ronaldinho1415.workers.dev";

    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${id}')"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    function showNotification(msg, type) {
      const box = document.getElementById("notifications");
      const div = document.createElement("div");
      div.className = `notification ${type}`;
      div.textContent = msg;
      box.appendChild(div);
      setTimeout(() => div.remove(), 4000);
    }

    async function fetchWithRetry(url, options, retries = 3, delay = 500) {
      try {
        const res = await fetch(url, options);
        if (!res.ok) throw new Error(await res.text());
        return res;
      } catch (err) {
        if (retries > 0) {
          await new Promise(r => setTimeout(r, delay));
          return fetchWithRetry(url, options, retries - 1, delay * 2);
        }
        throw err;
      }
    }

    function setLoading(btn, text) {
      btn.disabled = true;
      btn.innerHTML = `<span class="loader"></span> ${text}`;
    }
    function clearLoading(btn, text) {
      btn.disabled = false;
      btn.innerHTML = text;
    }

    function renderResumeCard(data) {
      const c = document.getElementById("structuredResume");
      c.innerHTML = `
        <div class="card">
          <h3>${data.name || "Unnamed"}</h3>
          <p><b>Email:</b> ${data.contact?.email || "-"}</p>
          <p><b>Phone:</b> ${data.contact?.phone || "-"}</p>
          <p><b>Location:</b> ${data.contact?.location || "-"}</p>
          <p><b>Skills:</b> ${(data.skills?.technical || []).join(", ")}</p>
        </div>
        <pre>${JSON.stringify(data, null, 2)}</pre>`;
    }

    async function parseResumeText() {
      const btn = document.getElementById("parseBtn");
      setLoading(btn, "Parsing...");
      try {
        const raw = await fetchWithRetry(`${WORKER_URL}/parse`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: document.getElementById("resumeInput").value })
        });
        const text = await raw.text();
        let result;
        try {
          result = JSON.parse(text);
        } catch {
          showNotification("‚ö†Ô∏è Resume parsing failed. Try again.", "warning");
          return;
        }
        renderResumeCard(result);
      } catch (err) {
        showNotification("‚ùå Network error", "error");
      } finally {
        clearLoading(btn, "Parse Resume");
      }
    }

    async function analyzeMatch() {
      const btn = document.getElementById("analyzeBtn");
      setLoading(btn, "Analyzing...");
      try {
        const raw = await fetchWithRetry(`${WORKER_URL}/analyze`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: document.getElementById("jdInput").value })
        });
        const text = await raw.text();
        let result;
        try {
          result = JSON.parse(text);
        } catch {
          showNotification("‚ö†Ô∏è Analysis returned unexpected format", "warning");
          return;
        }
        document.getElementById("analysisOutput").innerHTML = `
          <div class="card">
            <h3>ATS Score: ${result.score || "-"}%</h3>
            <p><b>Strengths:</b> ${(result.strengths || []).join(", ")}</p>
            <p><b>Weaknesses:</b> ${(result.weaknesses || []).join(", ")}</p>
            <p><b>Missing Skills:</b> ${(result.skill_gaps || []).join(", ")}</p>
          </div>`;
      } catch (err) {
        showNotification("‚ùå Network error", "error");
      } finally {
        clearLoading(btn, "Analyze Match");
      }
    }

    async function startOptimization() {
      const btn = document.getElementById("optimizeBtn");
      setLoading(btn, "Optimizing...");
      try {
        const raw = await fetchWithRetry(`${WORKER_URL}/optimize`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: document.getElementById("resumeInput").value })
        });
        const text = await raw.text();
        let result;
        try {
          result = JSON.parse(text);
        } catch {
          showNotification("‚ö†Ô∏è Optimization returned unexpected format", "warning");
          return;
        }
        document.getElementById("optimizationOutput").innerHTML = `
          <div class="card">
            <h3>Before</h3>
            <pre>${JSON.stringify(result.before || {}, null, 2)}</pre>
            <h3>After</h3>
            <pre>${JSON.stringify(result.after || {}, null, 2)}</pre>
          </div>`;
      } catch (err) {
        showNotification("‚ùå Network error", "error");
      } finally {
        clearLoading(btn, "Optimize Resume");
      }
    }

    // Initial health check
    document.addEventListener("DOMContentLoaded", () => {
      fetch(`${WORKER_URL}`).then(r => r.json()).then(d => {
        showNotification("‚úÖ Connected to AI service", "success");
      }).catch(() => {
        showNotification("‚ùå Unable to reach AI service", "error");
      });
    });
  </script>
</body>
</html>
